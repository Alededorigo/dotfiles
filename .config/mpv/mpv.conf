# ~/.config/mpv/mpv.conf

slang=en

sub-font="Fira Code"
sub-font-size=15
sub-color="#ffffff"
sub-border-color="#3a5059"
sub-border-size=1
sub-shadow-offset=2
sub-shadow-color="#111217"
sub-spacing=1
sub-pos=95
osd-level=1
osd-duration=2500
osd-font="Fira Code"
osd-font-size=15
osd-color="#ffffff"
osd-border-color="#3a5059"
osd-shadow-color="#111217"
osd-shadow-offset=2
osd-border-size=1
osd-bar-align-y=0
osd-bar-h=2
osd-bar-w=40

volume=80
volume-max=100


